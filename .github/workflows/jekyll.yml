name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Cleanup before building
        run: rm -rf _site/.git _site/.jekyll-cache _site/vendor _site/node_modules

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Remove unnecessary files
        run: |
          find _site/ -type l -delete  # 심볼릭 링크 삭제
          find _site/ -type f -links +1 -exec rm -f {} \;  # 하드 링크 삭제
          rm -rf _site/.git _site/.jekyll-cache _site/vendor _site/node_modules _site/*.log
          find _site/ -name ".DS_Store" -type f -delete  # macOS 관련 불필요 파일 삭제
          find _site/ -name "*.log" -type f -delete  # 로그 파일 삭제
          find _site/ -name "*.bak" -type f -delete  # 백업 파일 삭제
          chmod -R 755 _site/  # 파일 권한 조정

      - name: Verify generated files
        run: ls -lah _site/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site/
          compression-level: 9  # 최대 압축 적용
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: _site/

      - name: Verify extracted files
        run: ls -lah _site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
